<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- LIST -->

    <!-- Ordered List -->
    <ol type="A ">
        <li>first list</li>
        <li>second list</li>
        <li>third list</li>
    </ol>
    <!-- Unordered List -->
    <ul  type="circle">
        <li>first list</li>
        <li>second list</li>
        <li>third list</li>
    </ul>

    <br><br><br><br>

    <!-- TABLES   -->
    <table>
        <thead>
            <tr>
                <th>one</th>
                <th>two</th>
                <th>three</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>

        </tbody>
    </table>


    
</body>
</html>
