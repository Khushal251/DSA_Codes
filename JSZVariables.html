<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var a=78;
        var b="Code with Harry"
        c=456 + 4;
        console.log(a);
        console.log(b);
        console.log(c);

        num1=45;
        num2=5;
        console.log("the value of num1 + num2 is "+(num1+num2));
        console.log("the value of num1 - num2 is "+(num1-num2));
        console.log("the value of num1 * num2 is "+(num1*num2));
        console.log("the value of num1 / num2 is "+(num1/num2));
        console.log("the value of num1 ** num2 is "+(num1**num2));    /* in the powers of two */
        console.log("the value of num1 ++ is "+(num1++));
        console.log("the value of ++ num1 is "+(++num1));


    </script>
</head>
<body>
    <div class="container">
        <h2>This is JavaScript</h2>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis perspiciatis sed dolorem dolores tempora iste quas ipsum dolorum corporis, exercitationem culpa voluptas. Fugit error beatae asperiores eum debitis commodi molestiae ab nobis eveniet cum!</p>
        </div>
    </div>
    
</body>
</html>
