<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB</title>
</head>

<body bgcolor="#E6F2FF">


  <h2>
    <h1>Soccer Campionship Registration Form</h1>
  </h2>


  <form>
    Players Name <br />
    <input type="text" placeholder="First" /> <input type="text" placeholder="Last" />
    <br /><br />
    Address <br />
    <input type="text" placeholder="Street Address" size="46px" /> <br /><br />
    <input type="text" placeholder="Street Address Line 2" size="46px" />
    <br /><br />
    <input type="text" placeholder="City" /> <input type="text" placeholder="Region" />
    <br /><br />
    <input type="text" placeholder="Postal/Zip Code" />
    <select name="Country">
      <option value="Country">Country</option>
      <option value="Country">India</option>
      <option value="Country">Australia</option>
      <option value="Country">Switzerland</option>
      <option value="Country">USA</option>
      <option value="Country">Brazil</option>
      <option value="Country">SINGAPORE</option>
      <option value="Country">SRI LANKA</option>
      <option value="Country">Argentina</option>
    </select>
    <br /><br />
    Phone <br />
    <input type="text" placeholder="---------" /> <br /><br />
    Gender <br /><br />
    <input type="radio" name="Gender" value="Male" /> Male <br /><br />
    <input type="radio" name="Gender" value="Female" /> Female <br /><br />
    Age <br />
    <input type="text" /> <br /><br />
    School <br />

    <input type="text" /> <br /><br />
    T-Shirt Size <br /><br />
    <input type="checkbox" name="Youth Medium" value="on" />Youth Medium
    <br /><br />
    <input type="checkbox" name="Youth Large" value="on" />Youth Large
    <br /><br />
    <input type="checkbox" name="Adult Small" value="on" />Adult Small
    <br /><br />
    <input type="checkbox" name="Adult Medium" value="on" />Adult Medium
    <br /><br />
    <input type="checkbox" name="Adult Large" value="on" />Adult Large
    <br /><br />
    <input type="checkbox" name="Adult X Large" value="on" />Adult X Large
    <br /><br />
    <input type="checkbox" name="Adult XX Large" value="on" />Adult XX Large
    <br /><br />
    Parent/Guardian Signature <br />
    <textarea name="signature" cols="46" rows="4">

    ________________________________________________</textarea>
  </form>
</body>

</html>
