<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            color: yellow;
            background-color: black;
        }
        /* class selector */
        .visual{
            color: yellow;
            background-color: black;
        }

        /* id selector */
        #terex{
            color: yellow;
            background-color: black;
        }

        /* grouping selector */
        h2,h3{  
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Lets Rock</h2>
    <h3>CSS Selectors</h3>
    <p>I dont want exams so i kill all teachers</p>
    <p id="terex" class="visual">I want to fly high in the sky</p>
    <p>If something is important enough</p>
    
</body>
</html>
