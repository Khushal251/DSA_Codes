<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <script>
        var str="this is a string";
        console.log(str);

        // first occurence of a string which starts from zero
        var position= str.indexOf('is');
        console.log(position)

        // last occurence of a string which starts from zero
        position=str.lastIndexOf('is');
        console.log(position);

        // substring from a string
        var substr=str.slice(1,7); 
        console.log(substr);

        var substr1=str.substr(1,3);
        console.log(substr1);

        var replaced=str.replace('string','harry');
        console.log(str);
        console.log(replaced);

        console.log(str.toLocaleUpperCase());
        console.log(str.toLocaleLowerCase());

        var newstring=str.concat('New String');
        console.log(newstring);

        var strwithwhitespaces="   this contains     whitespaces    ";
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        var character=str.charAt(2);
        console.log(character);

        console.log(str[3]);

    </script>
</body>
</html>
